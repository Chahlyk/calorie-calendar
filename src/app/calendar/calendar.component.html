 <div class="week">
  <div class="dayOfWeek">
    <div class="meal" *ngFor="let row of rows"></div>
  </div>
  <div class="dayOfWeek" *ngFor="let meals of data">
    <div class="meal" *ngFor="let hour of hours">
      <div [routerLink]="['/thatMeal']" *ngIf="meals | calendar : hour" (click)="sendMeal(meals, hour)">
        <p>{{(meals | secondCalendar : hour)?.title || ''}}</p>
        <p><b>{{(meals | secondCalendar : hour)?.time || ''}}</b></p>
      </div>
    </div>
    <div class="meal"></div>
  </div>
</div>
<div class="horizontalLine">
  <div class="settings">
    <img [routerLink]="['/settings']" src="../../assets/settings.jpg" alt="cogwheel">
    <p class="month">{{today | date: 'MMM'}}Ë…</p>
  </div>
  <div [routerLink]="['/day']" class="days" *ngFor="let day of week" (click)="sendDay(data[day.getDay() - idx], day)">
    <div class="sum"><p [ngStyle]="{color: changeColor(sumKcal[week.indexOf(day)])}">{{sumKcal[week.indexOf(day)]}}</p></div>
    <p class="day" [ngStyle]="{color: day.getDate() === today.getDate() ? 'white' : 'black', background: day.getDate() === today.getDate() ? '#799CF4': 'none'}">{{day.getDate()}}</p>
    <p>{{day | date: 'EEE'}}</p>
  </div>
</div>
<div class="verticalLine">
  <p class="start" *ngFor="let hour of hours">{{hour}}</p>
</div>
<div class="add" [routerLink]="['/meal']">
  <img src="../../assets/add_24px.png" alt="add">
</div>
<img class="girl" src="../../assets/dimGirl.png" alt="girl">
