<div class="horizontalLine">
  <div class="settings">
    <img [routerLink]="['/settings']" src="../../assets/settings.jpg" alt="cogwheel">
    <p class="month">{{today | date: 'MMM'}}Ë…</p>
  </div>
  <div class="days" *ngFor="let d of week">
    <div class="sum"><p [ngStyle]="{color: color}">{{sum}}</p></div>
    <p class="day" [ngStyle]="{color: d.getDate() === today.getDate() ? 'white' : 'black', background: d.getDate() === today.getDate() ? '#799CF4': 'none'}">{{d.getDate()}}</p>
    <p>{{d | date: 'EEE'}}</p>
  </div>
</div>
<div class="verticalLine">
  <p class="start" *ngFor="let t of time">{{t}}</p>
</div>
<div class="add" [routerLink]="['/meal']">
  <img src="../../assets/add_24px.png" alt="add">
</div>
<img class="girl" src="../../assets/dimGirl.png" alt="girl">

<div class="meal">

  <p><b>{{mealData.kcal}}</b></p>
</div>
